<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Share+Tech+Mono&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        background-color: transparent;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: transparent;
        overflow: hidden;
        display: block;
      }

      #root {
        background-color: transparent;
        width: 100%;
        height: 100%;
      }
      
      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #f1f0e6;
        border-left: 1px solid #d1d5db;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4;
        border: 1px solid #9ca3af;
        box-shadow: inset 1px 1px 0px #fff, inset -1px -1px 0px #555;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bdbdbd;
      }
      
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }

      /* Skeuomorphic Utilities */
      .inset-shadow {
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), inset -1px -1px 0px rgba(255,255,255,0.7);
      }
      .outset-shadow {
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2), -1px -1px 0px rgba(255,255,255,0.8);
      }
      .brushed-metal {
        background-color: #e2e2e2;
        background-image: repeating-linear-gradient(90deg, transparent 0, transparent 1px, #fff 1px, #fff 2px),
                          linear-gradient(#f0f0f0, #d0d0d0);
        background-blend-mode: overlay;
      }
      .paper-lines {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem;
      }
      .drag-region {
        -webkit-app-region: drag;
      }
      .no-drag {
        -webkit-app-region: no-drag;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
